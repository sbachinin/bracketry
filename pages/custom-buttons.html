<!DOCTYPE html>
<style>html{visibility: hidden;opacity:0;}</style>
<body>
    <script type="module">
        import * as html_partials from './html_partials.mjs'
        import { insert_styles } from '../lib/utils/utils.mjs'
        import { examples_common_styles } from './examples_common_styles.mjs'
        import { createPlayoffs } from '../lib/lib.mjs'
        import { get_some_data } from '../test_data/get_some_data.mjs'
        import { add_options_manager } from '../options-manager/options-manager.mjs'
        import { escape_Html } from './escape_html.mjs'

        insert_styles('', 'common-styles', examples_common_styles)

        const leftNavigationButtonHTML = `<svg
            style="padding: 10px; box-sizing: content-box;"
            width="40px" height="40px"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm-4.828 11.5l4.608 3.763-.679.737-6.101-5 6.112-5 .666.753-4.604 3.747h11.826v1h-11.828z" style="width: 100%;height: 100%;"></path></svg>`

        const rightNavigationButtonHTML = `<svg
            style="padding: 10px; box-sizing: content-box;"
            width="40px" height="40px"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c-6.623 0-12 5.377-12 12s5.377 12 12 12 12-5.377 12-12-5.377-12-12-12zm0 1c-6.071 0-11 4.929-11 11s4.929 11 11 11 11-4.929 11-11-4.929-11-11-11zm4.828 11.5l-4.608 3.763.679.737 6.101-5-6.112-5-.666.753 4.604 3.747h-11.826v1h11.828z"/></svg>`

        document.body.innerHTML = `


            ${html_partials.home_link}
            <h1>CUSTOM NAVIGATION BUTTONS</h1>
            <h3 style="font-style: italic;
color: #9d9d9d;">(options.leftNavigationButtonHTML, options.rightNavigationButtonHTML)</h3>
            <h4>You can replace default "naviagation buttons" (those that switch rounds) with any other elements or text</h4>
            
            <hr />
            <h2>HOW: DIFFERENT SVGs</h2>
            <div class="code">import { createPlayoffs } from 'easy-playoffs'

createPlayoffs(
    data,
    document.querySelector('.playoffs-wrapper'),
    <span class="bleak-code">// options object:</span>
    {
        <span class="highlighted-code">leftNavigationButtonHTML: "${escape_Html(leftNavigationButtonHTML)}",
        
        rightNavigationButtonHTML: "${escape_Html(rightNavigationButtonHTML)}"</span>
    }
)</div>

            <br />
            <hr />
            <h2>RESULT</h2>
            <div class="common-playoffs-wrapper first"></div>
            <div class="options-manager-opener">manage options</div>














            <hr style="margin-top: 150px;" />
            <h2>HOW: TEXT INSTEAD OF ICONS</h2>
            <div class="code">import { createPlayoffs } from 'easy-playoffs'

createPlayoffs(
    data,
    document.querySelector('.playoffs-wrapper'),
    <span class="bleak-code">// options object:</span>
    {
        <span class="highlighted-code">leftNavigationButtonHTML: "${escape_Html("<div style='padding: 10px 20px;'>PREVIOUS ROUND</div>")}",
        rightNavigationButtonHTML: "${escape_Html("<div style='padding: 10px 20px;'>NEXT ROUND</div>")}",
        navButtonsPosition: "beforeTitles"</span>
    }
)</div>

            <br />
            <hr />
            <h2>RESULT</h2>
            <div class="common-playoffs-wrapper second"></div>















            ${html_partials.footer}

        `

        const options = {
            leftNavigationButtonHTML,
            rightNavigationButtonHTML
        }

        get_some_data().then(data => {
            const { applyNewOptions } = createPlayoffs(
                data,
                document.querySelector('.common-playoffs-wrapper.first'),
                options
            )
            

            add_options_manager(
                document.querySelector('.options-manager-opener'),
                applyNewOptions,
                options
            )
        })







        get_some_data().then(data => {
            const { applyNewOptions } = createPlayoffs(
                data,
                document.querySelector('.common-playoffs-wrapper.second'),
                {
                    leftNavigationButtonHTML: "<div style='padding: 10px 20px;'>PREVIOUS ROUND</div>",
                    rightNavigationButtonHTML: "<div style='padding: 10px 20px;'>NEXT ROUND</div>",
                    navButtonsPosition: "beforeTitles"
                }
            )
        })


    </script>

</body>
